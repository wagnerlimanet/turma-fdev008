<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Introdução ao Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="container">
            <div class="row">
            <div class="alert alert-primary col-4" role="alert">
                A simple primary alert—check it out!
              </div>
              <div class="alert alert-secondary col-4" role="alert">
                A simple secondary alert—check it out!
              </div>
              <div class="alert alert-success col-4" role="alert">
                A simple success alert—check it out!
              </div>
              <div class="alert alert-danger col-3" role="alert">
                A simple danger alert—check it out!
              </div>
              <div class="alert alert-warning col-3" role="alert">
                A simple warning alert—check it out!
              </div>
              <div class="alert alert-info col-3" role="alert">
                A simple info alert—check it out!
              </div>
              <div class="alert alert-light col-3" role="alert">
                A simple light alert—check it out!
              </div>
              <div class="alert alert-dark" role="alert">
                A simple dark alert—check it out!
              </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
